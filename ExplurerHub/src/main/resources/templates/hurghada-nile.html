<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurghada — Seafront Views Guide</title>
    <meta name="description" content="Hurghada seafront: marina sunsets, promenades, and island viewpoints." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/hurghada-city}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Hurghada</span>
                <h1>Seafront Views</h1>
                <p class="lead">Stroll the marina and watch boats return at golden hour.</p>
            </div>
            <div class="hero__media" role="img" aria-label="Hurghada marina"
                 th:style="'background:url(' + @{/images/2022_7_21_1_3_20_870.jpg} + ') center/cover no-repeat;'">
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Best Spots</h2>
            <ul>
                <li>Hurghada Marina promenade</li>
                <li>Village promenades and hotel piers</li>
                <li>Island viewpoints on day trips</li>
            </ul>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
