<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurghada — Old Hurghada Guide</title>
    <meta name="description" content="Old Hurghada: El Dahar district markets, local eateries, and classic Red Sea vibes." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/hurghada-city}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Hurghada</span>
                <h1>Old Hurghada</h1>
                <p class="lead">El Dahar’s markets and laid‑back local life.</p>
            </div>
            <div class="hero__media" role="img" aria-label="El Dahar"
                 th:style="'background:url(' + @{/images/dahar.jpg} + ') center/cover no-repeat;'">
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Routes</h2>
            <ul>
                <li>El Dahar market loop and juice stands</li>
                <li>Souvenir streets and bakeries</li>
            </ul>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Tips</h2>
            <ul>
                <li>Go in the evening for cooler temps</li>
                <li>Carry small cash for stalls</li>
            </ul>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
