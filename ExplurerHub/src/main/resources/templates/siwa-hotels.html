<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siwa — Hotels</title>
    <meta name="description" content="Popular stays in Siwa: eco-lodges, mud-brick boutique hotels, and salt-lake views." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/siwa-city}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="section">
        <div class="container">
            <h1>Siwa — Popular Hotels</h1>
            <div class="grid grid--cards">

                <article class="card">
                    <div class="card__media" role="img" aria-label="Eco lodge"
                         style="background:url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1200&q=60') center/cover no-repeat;">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Eco Lodge</h3>
                        <div class="card__meta">Mud-brick · Candle-lit evenings</div>
                    </div>
                </article>

                <article class="card">
                    <div class="card__media" role="img" aria-label="Oasis boutique"
                         style="background:url('https://images.unsplash.com/photo-1519821172141-b5d8a4d7f1e7?auto=format&fit=crop&w=1200&q=60') center/cover no-repeat;">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Oasis Boutique</h3>
                        <div class="card__meta">Palm gardens · Salt-pool dips</div>
                    </div>
                </article>

            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
