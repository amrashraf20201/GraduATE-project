<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurghada — Food & Cafes Guide</title>
    <meta name="description" content="Hurghada food: marina restaurants, seaside cafes, and family‑friendly dining." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/hurghada-city}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Hurghada</span>
                <h1>Food & Cafes</h1>
                <p class="lead">Casual dining by the water and international options.</p>
            </div>
            <div class="hero__media" role="img" aria-label="Dining"
                 th:style="'background:url(' + @{/images/975af4f2e5da918b545c59c87f914b44_w750_h500.jpg} + ') center/cover no-repeat;'">
            </div>
        </div>
    </section>

    <!-- What to Try Section -->
    <section class="section">
        <div class="container">
            <h2 class="section__title">What to Try</h2>
            <ul>
                <li>Seafood grills, koshary, taameya</li>
                <li>Fresh juices, gelato, and Oriental desserts</li>
            </ul>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
