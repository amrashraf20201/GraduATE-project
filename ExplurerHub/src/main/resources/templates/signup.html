<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Account</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }
        .card {
            max-width: 420px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: 0;
            background: #d62828;
            color: #fff;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
        }
        .links {
            margin-top: 12px;
            text-align: center;
        }
        a {
            color: #1d3557;
            text-decoration: none;
        }
        .error {
            color: #b00020;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .field-error {
            border-color: #b00020;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Create a New Account</h2>

    <form th:action="@{/saveUser}" th:object="${user}" method="post">

        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter your username"
               th:classappend="${#fields.hasErrors('username')} ? 'field-error' : ''" />
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label for="email">Email Address</label>
        <input type="email" id="email" th:field="*{email}" placeholder="example@mail.com"
               th:classappend="${#fields.hasErrors('email')} ? 'field-error' : ''" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password"
               th:classappend="${#fields.hasErrors('password')} ? 'field-error' : ''" />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>


        <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="links">
        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</div>
</body>
</html>
