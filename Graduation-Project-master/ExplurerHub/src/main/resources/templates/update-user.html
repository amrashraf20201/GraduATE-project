<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            margin: 0;
            padding: 40px;
            color: #fff;
        }

        .container {
            background: #ffffff;
            color: #333;
            max-width: 500px;
            margin: auto;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #283e51;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 9px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-top: 5px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4b79a1;
            box-shadow: 0 0 5px rgba(75,121,161,.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4b79a1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #35516a;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #fff;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Update User</h2>

    <form th:action="@{/updateUser}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <!-- Password left blank because you must NOT show current password -->
        <label for="password">New Password (Optional):</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Leave empty to keep current" />

        <button type="submit">Update User</button>

    </form>

    <a th:href="@{/manageUsers}">‚Üê Back to Users List</a>
</div>

</body>
</html>
