<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giza — Food & Cafes Guide</title>
    <meta name="description" content="Giza food & cafes: grills near the Plateau, riverside cafes, and dessert shops." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/giza}" class="brand">
            <span class="brand__logo"></span><span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Giza</span>
                <h1>Food & Cafes</h1>
                <p class="lead">Traditional Egyptian grills and relaxed riverside cafes.</p>
            </div>
            <div class="hero__media" role="img" aria-label="Food"
                 style="background:url('https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?auto=format&fit=crop&w=1400&q=60') center/cover no-repeat;">
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">What to Try</h2>
            <ul>
                <li>Mixed grills near the Plateau</li>
                <li>Koshary and taameya in local eateries</li>
                <li>Dessert shops on main avenues</li>
            </ul>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Gallery</h2>
            <div class="grid grid--cards">
                <div class="card">
                    <div class="card__media" role="img" aria-label="Grills"
                         style="background:url('https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=1200&q=60') center/cover no-repeat;">
                    </div>
                </div>
                <div class="card">
                    <div class="card__media" role="img" aria-label="Cafe"
                         style="background:url('https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?auto=format&fit=crop&w=1200&q=60') center/cover no-repeat;">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
