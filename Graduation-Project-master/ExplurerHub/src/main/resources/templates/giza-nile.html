<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giza — Nile Views Guide</title>
    <meta name="description" content="Giza Nile views: corniche dinners, sunset bridges, and skyline vistas." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/giza}" class="brand">
            <span class="brand__logo"></span><span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Giza</span>
                <h1>Nile Views</h1>
                <p class="lead">Dinners on the corniche and golden‑hour bridges.</p>
            </div>
            <div class="hero__media" role="img" aria-label="Nile"
                 style="background:url('/images/nile-river-1536x1021nile-river-1536x1021.jpg') center/cover no-repeat;">
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Best Spots</h2>
            <ul>
                <li>Giza corniche boat dinners</li>
                <li>Bridges facing Cairo skyline</li>
            </ul>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Gallery</h2>
            <div class="grid grid--cards">
                <div class="card">
                    <div class="card__media" role="img" aria-label="Boat"
                         style="background:url('/images/2022_7_21_18_57_29_773.jpeg') center/cover no-repeat;">
                    </div>
                </div>
                <div class="card">
                    <div class="card__media" role="img" aria-label="Bridge"
                         style="background:url('/images/2022_7_21_18_58_1_933.jpeg') center/cover no-repeat;">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
