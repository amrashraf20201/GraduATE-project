<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hurghada — Museums Guide</title>
    <meta name="description" content="Hurghada Museum highlights, tips, and nearby cultural stops along the Red Sea." />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<header class="header">
    <div class="container nav">
        <a th:href="@{/hurghada-city}" class="brand">
            <span class="brand__logo"></span>
            <span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<main>
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Hurghada</span>
                <h1>Museums</h1>
                <p class="lead">Discover artifacts and stories at the Hurghada Museum.</p>
            </div>
            <div class="hero__media" role="img" aria-label="Hurghada Museum"
                 th:style="'background:url(' + @{/images/coptic-musieum.jpg} + ') center/cover no-repeat;'">
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Featured</h2>
            <div class="grid grid--cards">
                <article class="card">
                    <div class="card__media" role="img" aria-label="Hurghada Museum"
                         th:style="'background:url(' + @{/images/hurada-museum.jpg} + ') center/cover no-repeat;'">
                    </div>
                    <div class="card__body">
                        <h3 class="card__title">Hurghada Museum</h3>
                        <div class="card__meta">Regional history and themed exhibits</div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">Tips</h2>
            <ul>
                <li>Combine with marina strolls or island boat trips</li>
                <li>Check opening hours; plan for 1–2 hours</li>
            </ul>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED© 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
