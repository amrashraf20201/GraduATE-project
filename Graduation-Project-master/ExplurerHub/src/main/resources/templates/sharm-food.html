<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharm El-Sheikh — Food & Cafes Guide</title>
    <meta name="description"
          content="Sharm food: seaside dining along promenades, cafes, desserts, and fresh juices." />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="container nav">
        <a th:href="@{/sharm-city}" class="brand">
            <span class="brand__logo"></span><span>ExploreHub</span>
        </a>
        <nav class="nav__links">
            <a th:href="@{/cities}">Cities</a>
        </nav>
        <div class="nav__actions">
            <button class="button button--ghost menu-toggle">Menu</button>
        </div>
    </div>
</header>

<!-- MAIN -->
<main>
    <!-- HERO -->
    <section class="hero">
        <div class="hero__surface"></div>
        <div class="container hero__content">
            <div>
                <span class="eyebrow">Sharm El-Sheikh</span>
                <h1>Food & Cafes</h1>
                <p class="lead">Sea-view dining and relaxed evening cafes.</p>
            </div>
            <div class="hero__media"
                 role="img"
                 aria-label="Sharm dining"
                 th:style="'background:url(' + @{https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?auto=format&fit=crop&w=1400&q=60} + ') center/cover no-repeat;'">
            </div>
        </div>
    </section>

    <!-- CONTENT -->
    <section class="section">
        <div class="container">
            <h2 class="section__title">What to Try</h2>
            <ul>
                <li>Grilled seafood platters</li>
                <li>Fresh juices, ice cream, and Oriental desserts</li>
            </ul>
        </div>
    </section>
</main>

<!-- FOOTER -->
<footer class="footer">
    <div class="container footer__legal">
        <div>ALL RIGHTS RESERVED © 2025</div>
    </div>
</footer>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
